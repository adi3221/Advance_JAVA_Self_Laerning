<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Demo</title>
</head>

<body>
    <form action="" autocomplete="on">
        First Name: <input type="text" name="fname" autofocus><br> Last Name: <input type="text" name="lname"><br> Password: <input type="password" name="password" autocomplete="off"><br> Email: <input type="email" name="email" /><br>

        <input type="submit" />
    </form>
</body>

</html>
